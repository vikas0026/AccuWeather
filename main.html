<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="rain.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeather1.0</AccuWeather1></title>
</head>
<body>
    <head > <h1 class="heading"><img src="mist.webp" alt=""> AccuWeather1.0 <img src="snow.webp" alt=""></h1></head>
    <div class="card">
        <div class="search">
            <input type="text " placeholder="Enter city name" spellcheck="false">
            <button><img src="search-icon.webp" alt="" id="search"></button>
        </div>
        <div class="error">
            <h4>Invalid city name</h4>
        </div>
        <div class="weather">
            <img src="rain.png" alt="" class="wicon">
            <h1 class="temp">23&deg;C </h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
             <div class="col">
                <img src="humidity.webp" alt="">
                <p class="humidity">50%</p>
                <p>Humidity</p>
             </div>
             <div class="col">
                <img src="blowing-wind-sign-png.webp" alt="">
                <p class="wind">15km/h</p>
                <p>Wind speed</p>
             </div>
            </div>
           </div>
    </div>
   
       <script src="working.js"> </script>
    

</body>
</html>
